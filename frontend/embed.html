<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstrenGPR – Vista previa</title>
  <meta name="description" content="Vista previa embebible de AstrenGPR para portfolios y catálogos." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Ajustes para entorno embebido */
    body { margin: 0; overflow: hidden; }
    .header { position: sticky; top: 0; }
    .hero { padding-top: 4rem; padding-bottom: 2rem; }
    .footer { display: none; }
    /* Limitar altura para evitar largos scrolls en el embed */
    .section { padding-top: 2rem; padding-bottom: 2rem; }
  </style>
</head>
<body>
  <!-- Fragmento representativo de la home, optimizado para iframe -->
  <header class="header" id="header">
    <nav class="nav container">
      <div class="nav__logo">
        <img src="images/astrengpr logo horizontal.svg" alt="AstrenGPR Logo" class="logo" />
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="hero section" id="inicio">
      <div class="hero__container container grid">
        <div class="hero__content">
          <h1 class="hero__title">Construye tu <span class="hero__title--accent">reputación</span> con productividad</h1>
          <p class="hero__description">Sistema de tareas, áreas y grupos colaborativos con reputación basada en evidencia.</p>
          <div class="hero__buttons">
            <a href="register.html" class="button button--primary button--large">Empieza gratis</a>
            <a href="login.html" class="button button--ghost">Iniciar sesión</a>
          </div>
          <div class="hero__stats">
            <div class="hero__stat"><span class="hero__stat-number">1000+</span><span class="hero__stat-text">Usuarios activos</span></div>
            <div class="hero__stat"><span class="hero__stat-number">95%</span><span class="hero__stat-text">Mejora en productividad</span></div>
          </div>
        </div>
        <div class="hero__image">
          <div class="hero__illustration">
            <i class="fas fa-chart-line hero__icon hero__icon--1"></i>
            <i class="fas fa-trophy hero__icon hero__icon--2"></i>
            <i class="fas fa-tasks hero__icon hero__icon--3"></i>
            <i class="fas fa-star hero__icon hero__icon--4"></i>
          </div>
        </div>
      </div>
    </section>

    <section class="features section" id="caracteristicas">
      <div class="container">
        <div class="section__header">
          <h2 class="section__title">Por qué elegir Astren</h2>
          <p class="section__description">Vista previa ligera para entornos embebidos.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
  <script src="js/config.js" defer></script>
  <script src="js/scripts.js" defer></script>
</body>
</html>
